<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>游닄 LearnHub</h1>
      <p>{{isLoginMode ? 'Vitaj sp칛콘!' : 'Vytvor si 칰캜et'}}</p>
    </div>

    <!-- Login Form -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input 
          type="email" 
          id="login-email" 
          [(ngModel)]="loginEmail" 
          name="loginEmail"
          placeholder="Zadaj svoj email"
          required>
      </div>

      <div class="form-group">
        <label for="login-password">Heslo</label>
        <input 
          type="password" 
          id="login-password" 
          [(ngModel)]="loginPassword" 
          name="loginPassword"
          placeholder="Zadaj svoje heslo"
          required>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <button type="submit" class="btn btn-primary">Prihl치si콘 sa</button>
    </form>

    <!-- Register Form -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label for="register-name">Meno</label>
        <input 
          type="text" 
          id="register-name" 
          [(ngModel)]="registerName" 
          name="registerName"
          placeholder="Zadaj svoje meno"
          required>
      </div>

      <div class="form-group">
        <label for="register-email">Email</label>
        <input 
          type="email" 
          id="register-email" 
          [(ngModel)]="registerEmail" 
          name="registerEmail"
          placeholder="Zadaj svoj email"
          required>
      </div>

      <div class="form-group">
        <label for="register-password">Heslo</label>
        <input 
          type="password" 
          id="register-password" 
          [(ngModel)]="registerPassword" 
          name="registerPassword"
          placeholder="Minim치lne 6 znakov"
          required>
      </div>

      <div class="form-group">
        <label for="register-password-confirm">Potvr캞 heslo</label>
        <input 
          type="password" 
          id="register-password-confirm" 
          [(ngModel)]="registerPasswordConfirm" 
          name="registerPasswordConfirm"
          placeholder="Zadaj heslo znova"
          required>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <button type="submit" class="btn btn-primary">Registrova콘 sa</button>
    </form>

    <div class="switch-mode">
      <p *ngIf="isLoginMode">
        Nem치코 칰캜et? 
        <a (click)="switchMode()">Registruj sa tu</a>
      </p>
      <p *ngIf="!isLoginMode">
        U m치코 칰캜et? 
        <a (click)="switchMode()">Prihl치s sa tu</a>
      </p>
    </div>
  </div>
</div>
